<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>TeleEasy - Patient</title>
<!-- 

Timeless Template 

http://www.templatemo.com/tm-517-timeless

-->
    <!-- load CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="/css/templatemo-style.css">
    <!-- Templatemo style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <header class="text-center tm-site-header">
                    <div class="tm-site-logo"></div>
                    <h1 class="pl-4 tm-site-title">TeleEasy</h1>
                    <h3 >Signup</h3>
                    <div class="tm-site-header-text">
                        <a href="/">Home</a>
                    </div>
                </header>
            </div>
        </div>
        <div class="container tm-container-2">
            <hr>
            <!-- <div class="row">
                <div class="col">
                    <h2 class="tm-welcome-text">Profile</h2>
                </div>
            </div> -->
            <div class="row tm-section-mb">
                <div id="info-list" class="col-lg-12">
                    <div class=" tm-profile-timeline-item">
                        <div class="tm-bg-dark tm-profile-timeline-description">
                            <button href="#" class="tm-camera-button tm-text-green float-right mb-0">
                                <span class="fa fa-hand-spock-o"></span>
                            </button>
                            <h3 class="tm-text-green tm-font-400">Hi there!</h3>
                            <span><span class="fa fa-stethoscope"></span><span>&nbsp;</span>How are you feeling today?</span>
                            <!-- <p>Take a look at your profile</p> -->
                            <p class="tm-text-green float-right mb-0">Stay Healthy!</p>
                        </div>            
                        <div class="tm-timeline-connector-vertical"></div>
                    </div>
                    <div class=" tm-profile-timeline-item">
                        <div class="tm-bg-dark tm-profile-timeline-description">
                            <button href="#" class="tm-camera-button tm-text-cyan float-right mb-0">
                                <span class="fa fa-user"></span>
                            </button>
                            <h3 class="tm-text-cyan tm-font-400">Basic Details</h3>
                            <p><span class="fa fa-eye"></span><span>&nbsp;</span>Enter your details..</p>
                            <table>
                                <tbody>
                                    <tr>
                                        <td>
                                            First Name: 
                                        </td>
                                        <td>
                                            <input  id="first-name" placeholder="first name" class="form-control" style="display: inline;width: fit-content;"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Last Name: 
                                        </td>
                                        <td>
                                            <input id="last-name" placeholder="last name" class="form-control" style="display: inline;width: fit-content;"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Email:
                                        </td>
                                        <td>
                                            <input id="email" placeholder="abc@xyz.com" class="form-control" style="display: inline;width: fit-content;">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            User Name:
                                        </td>
                                        <td>
                                            <input id="user-id" placeholder="fnlf123" class="form-control" style="display: inline;width: fit-content;">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Gender:
                                        </td>
                                        <td>
                                            <select id="gender" class="form-control form-control-sm" style="display: inline;width: fit-content; height: 50px;">
                                                <option>Female</option>
                                                <option>Male</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            DOB:
                                        </td>
                                        <td>
                                            <input id="dob" type="date" class="form-control" style="display: inline;width: fit-content;">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Mobile:
                                        </td>
                                        <td>
                                            <input id="mobile-num" placeholder="+11234567890" class="form-control" style="display: inline;width: fit-content;">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Address:
                                        </td>
                                        <td>
                                            <textarea class="form-control" id="address" placeholder="Your address" style="width: 300px;"></textarea>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="tm-timeline-connector-vertical"></div>
                    </div>
                    <div class=" tm-profile-timeline-item">
                        <div class="tm-bg-dark tm-profile-timeline-description">
                            <button href="#" class="tm-camera-button tm-text-yellow float-right mb-0">
                                <span class="fa fa-medkit"></span>
                            </button>
                            <h3 class="tm-text-yellow tm-font-400">Proceed</h3>
                            <p><span class="fa fa-credit-card"></span><span>&nbsp;</span>Your health package&nbsp; <span class="fa fa-smile-o"></span></p>
                            <table>
                                <tbody>
                                    <tr>
                                        <td>
                                            Password: 
                                        </td>
                                        <td>
                                            <input id="password" type="password" placeholder="Your password" class="form-control" style="display: inline;width: fit-content;"/>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <button id="signup-button" onclick="signup();" class="tm-camera-button tm-text-yellow float-right mb-0">
                                <span class="fa fa-sign-in">&nbsp;</span>Signup
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--  row -->
            <hr>
            <!-- Footer -->
            <footer class="row mt-5 mb-5">
                <div class="col-lg-12">
                    <p class="text-center tm-text-gray tm-copyright-text mb-0">Copyright &copy;
                        <span class="tm-current-year">2021</span> TeleEasy
                    </p>
                </div>
            </footer>
        </div>
    <!-- .container -->

    <script src="/js/jquery.min.js"></script>
    <!-- <script src="/js/jquery-3.2.1.slim.min.js"></script> -->
    <!-- <script src="/js/templatemo-script.js"></script> -->
    <script src="/js/patient-signup.js"></script>
    <script type="text/javascript" src="/js/auth-sdk/lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="/js/auth-sdk/lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="/js/auth-sdk/lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="/js/auth-sdk/lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="/js/auth-sdk/lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="/js/auth-sdk/lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="/js/auth-sdk/lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="/js/auth-sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="/js/auth-sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="/js/auth-sdk/lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="/js/auth-sdk/apigClient.js"></script>

</body>
</html>
